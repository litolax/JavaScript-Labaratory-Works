<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="elem">
        <li id="li0">text</li>
        <li id="li1">text</li>
        <li id="li2">text</li>
        <li id="li3">text</li>
        <li id="li4">text</li>
    </ul>
   <script>
       let liArray = [];
       for(let i = 0; i < 5; i++)
       {
           let elem = document.getElementById(`li${i}`);
           elem.addEventListener('click', (e) => {
                if (e.ctrlKey) elem.innerText += 1;
                else if (e.shiftKey) elem.innerText += 2;
           })
           liArray.push(elem)
       }
       console.log(liArray)
   </script>    
</body>
</html>
